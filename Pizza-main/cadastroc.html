<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Cliente</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="logo.png" class="logoimg"></a>
        </div>

    </header>

    <section id="Cadastroc">
        <form action="#" method="POST">
            <div>
                <label for="nome">Digite o Nome do Cliente</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
            </div>

            <div>
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>

            <div>
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone" required>
            </div>

            <div>
                <label for="mensagem">Indice sobre seu Perfil</label>
                <textarea id="mensagem" name="mensagem" placeholder="Digite sua mensagem" rows="4" required></textarea>
            </div>

            <div>
                <button type="submit">Enviar Cadastro</button>
            </div>
        </form>
    </section>

    <script src="main.js"></script>
</body>

</html>
