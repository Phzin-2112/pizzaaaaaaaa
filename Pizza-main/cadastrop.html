<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Pizza</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="logo.png" class="logoimg" alt="Logo"></a>
        </div>
    </header>

    <section id="Cadastroc">
        <form action="#" method="POST">
            <div>
                <label for="nome">Nome da Pizza</label>
                <input type="text" id="nome" name="nome" placeholder="Nome" required>
            </div>

            <div>
                <label for="email">ID Pizza</label>
                <input type="number" id="email" name="email" placeholder="Digite o ID" required>
            </div>

            <div>
                <label for="telefone">Preço da Pizza</label>
                <input type="tel" id="telefone" name="telefone" placeholder="Preço da Pizza" required>
            </div>

                <div>
                    <label for="mensagem">Imagem Ilustrativa</label>
                    <input type="file" id="mensagem" name="mensagem" required></input>
                </div>

            <div>
                <button type="submit">Enviar Cadastro</button>
            </div>
        </form>
    </section>

    <script src="main.js"></script>
</body>

</html>
